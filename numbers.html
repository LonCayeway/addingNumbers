<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Page Title</title>
		<link rel="stylesheet" style type="text/css" href="style.css">
		
	</head>
	<body>
		<!-- Use a loop to iterate through these numbers; find the sum of all the elements in the array 
			make a variable to hold the sum of the numbers (x)
			add each element onto variable (x)
		-->
		
		
		<script type="text/javascript">
			//define variables	
			var numbers = [5, 2, 10, 0, 50, 1900, 25, 25];
			var x = 0;
			//define incrementation of loop
			for(var i = 0; i < numbers.length; i++){
				x += numbers[i];
			}
			console.log ('The total is ' + x);	
				
		</script>
		
	</body>
</html>
